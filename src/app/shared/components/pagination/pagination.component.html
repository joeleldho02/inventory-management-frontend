<div class="flex flex-col items-center my-3">
    <!-- Help text -->
    <span class="text-sm text-gray-700 dark:text-gray-400">
        Showing <span class="font-semibold text-gray-900 ">{{(currentPage - 1) * itemsPerPage + 1 }}</span> to <span class="font-semibold text-gray-900 ">{{currentPage * itemsPerPage > totalItems ? totalItems : (currentPage * itemsPerPage) }}</span> of <span class="font-semibold text-gray-900 ">{{totalItems}}</span> Entries
    </span>
    <!-- Buttons -->
    <div class="inline-flex gap-1 mt-2 xs:mt-0">
        <button (click)="goToPreviousPage()" [disabled]="currentPage === 1" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-blue-900 rounded-s hover:bg-gray-900">
            Prev
        </button>
        <select (change)="goToPage($event)" class="text-sm font-medium text-white bg-blue-900 hover:bg-gray-900">
            <option *ngFor="let page of pageNumbers" [value]="page">{{ page }}</option>
        </select>
        <button (click)="goToNextPage()" [disabled]="currentPage === totalPages" class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-blue-900 border-0 border-s border-blue-900 rounded-e hover:bg-gray-900 ">
            Next
        </button>
    </div>
</div>
