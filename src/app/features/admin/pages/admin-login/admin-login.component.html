<section class="min-h-screen flex">
    <div class="w-full my-auto grid grid-cols-2 gap-20 p-5">
        <div class="">
            <div class="w-3/5 min-h-96 float-end overflow-hidden flex items-center justify-center flex-shrink-0">
                <img class="scale-150" src="assets/images/inventory-pic.png" alt="Inventory Management">
            </div>
        </div>
        <div class="flex items-center w-3/5 min-h-96 bg-blue-200 rounded-2xl">
            <form [formGroup]="loginForm" class="mx-auto" (ngSubmit)="submit()">
                <div class="w-72">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email
                        </label>
                        <input formControlName="email" id="email"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight text-sm focus:outline-none focus:shadow-outline"
                            type="text" placeholder="Email" autocomplete="on" />
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                            <p class="text-red-500 text-xs italic mt-2 ms-1" *ngIf="loginForm.get('email')?.errors?.['required']">
                                Please enter email.</p>
                            <p class="text-red-500 text-xs italic mt-2 ms-1" *ngIf="loginForm.get('email')?.errors?.['pattern']">
                                Please enter valid email.</p>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input formControlName="password" id="password"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            type="password" placeholder="*******" autocomplete="on" />
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            <p class="text-red-500 text-xs italic">Please enter a password.</p>
                        </div>
                    </div>
                    <!-- loading spinner -->
                    
                    <div class="flex gap-2 items-center justify-between">
                        <button class="bg-blue-800 hover:bg-blue-600 w-full text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">
                            <span *ngIf="!isLoading">LOGIN</span>
                            <div class="flex justify-center " role="status" *ngIf="isLoading">
                                <svg aria-hidden="true" class="w-6 h-5 text-blue-200 animate-spin fill-white" viewBox="0 0 100 101" fill="none"
                                  xmlns="http://www.w3.org/2000/svg">
                                  <path
                                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                    fill="currentColor" />
                                  <path
                                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                    fill="currentFill" />
                                </svg>
                                <span class="sr-only">Loading...</span>
                            </div>
                        </button>
                        <a class="inline-block align-baseline text-nowrap text-sm text-blue-800 hover:text-blue-600" href="#">
                            Forgot Password?
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
